<div class="login-wrapper background-white padding-micro padding-top-zero">
  <div class="font-bold font-large padding-vert-medium">Already a Member?</div>
  <form [formGroup]="loginForm" (submit)="onLoginFormSubmit()">
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="Username/Email">
      <div *ngIf="(username.touched || loginFormSubmitted) && username.invalid" class="text-danger">
        <div *ngIf="username.errors.required">Required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="text-bold">or</div>
  </form>
  <div class="other-login-options">
    <div class="google">
      <a href="#" class="btn-primary">Continue with google</a>
    </div>
    <div class="facebook">
      <a href="#" class="btn-primary">Continue with facebook</a>
    </div>
    <div class="forgot-password">
      <a href="#">Forgot a password?</a>
    </div>
    <div class="sign-up">
      <a href="#">Not on Kavi Katta? Sign Up.</a>
    </div>
  </div>
</div>
